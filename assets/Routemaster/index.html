<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Path Project</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <nav class="bg-gray-800 text-white p-4 text-center">
        Travel Path Project
    </nav>
    <div id="container" class="container mx-auto p-4">
        <div id="mynetwork"></div>
        <div id="container2">
            <span id="temptext2" class="w-full text-center text-xl"></span>
            <span id="temptext" class="w-full text-center text-xl">
                Red link represents bus travel time : <i class="fa fa-bus" aria-hidden="true" style="color: orange"></i><br>
                Green link represents flight travel time : <i class="fa fa-plane" aria-hidden="true" style="color: green"></i><br>
            </span>
            <div id="mynetwork2" class="hidden"></div>
        </div>
    </div>
    <div class="container mx-auto p-4">
        <br>
        <button type="button" class="btn btn-danger hover:bg-red-700 hover:animate-bounce text-white" id="generate-graph">Get New Problem</button>
        <br>
        <div id="btns" class="mt-4 space-x-4">
            <button type="button" class="btn btn-success hover:bg-green-700 hover:animate-bounce text-white" id="solve">Solve by Dijkstra's algorithm</button>
            <button type="button" class="btn btn-success hover:bg-green-700 hover:animate-bounce text-white" id="bfs-solve">Solve by BFS</button>
            <button type="button" class="btn btn-success hover:bg-green-700 hover:animate-bounce text-white" id="dfs-solve">Solve by DFS</button>
            <button type="button" class="btn btn-success hover:bg-green-700 hover:animate-bounce text-white" id="generate-mst">Generate Minimum Spanning Tree(Prim's Algorithm)</button> </div>
    </div>
</body>
</html>
